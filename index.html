<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" defer></script>
        <script src="scripts/script.js" defer></script>
        <link rel="stylesheet" href="styles/style.css" />
        <title>Tic Tac Toe</title>
    
    </head>
    
    <body>
        <div id="btn-container" class="hidden">
            <button id="new-game">New Game</button>
            <button id="new-round">New Round</button>
        </div>

        <div id="flex-container">
            <header>
                <h1>Tic Tac Toe</h1>
                <h2 id="final-text" class="hidden"></h2>
            </header>
        

            <div id="container">
                <div class="scoreboard hidden" id="score1">
                    <h3 id="p1-score-name"></h3>
                    <p id="p1-score-value"></p>
                </div>
                <div id="main">
                    <form id="form" action="#" method="get" autocomplete="off">
                        <div id="type-container">
                            <label for="player-type">Mode:</label>
                            <select class="disabled" oninput="setCustomValidity('')" oninvalid="this.setCustomValidity('You have to choose an opponent first.')" id="player-type" name="player-type" required>
                                <option class="disabled" value="" selected disabled>Opponent</option>
                                <option value="computer">Computer</option>
                                <option value="human">Human</option>
                            </select>
                        </div>
                        <div id="marker-container">
                            <label for="marker">Marker:</label>
                            <select class="disabled" oninput="setCustomValidity('')" oninvalid="this.setCustomValidity('Player 1 should choose (X/O)')" id="marker" name="marker" required>
                                <option value="" selected disabled>Marker</option>
                                <option value="x">X</option>
                                <option value="o">O</option>
                            </select>
                        </div>
            
                        <div id="name1-container">
                            <label id="p1-label" for="p1-name">Player Name:</label>
                            <input oninput="setCustomValidity('')" oninvalid="this.setCustomValidity('Name should contain (1-16) characters')" type="text" id="p1-name" placeholder="Player Name" minlength="1" maxlength="16" required>
                        </div>
            
                        <div id="name2-container"  style="display: none;">
                            <label for="p2-name">Second Player:</label>
                            <input oninput="setCustomValidity('')" oninvalid="this.setCustomValidity('Name should contain (1-16) characters')" type="text" id="p2-name" placeholder="Second Player" minlength="1" maxlength="16" required>
                        </div>
                    </form>
                    <div id="game-board" class="hidden">
                        <div class="cells" id="cell-0"></div>
                        <div class="cells" id="cell-1"></div>
                        <div class="cells" id="cell-2"></div>
                        <div class="cells" id="cell-3"></div>
                        <div class="cells" id="cell-4"></div>
                        <div class="cells" id="cell-5"></div>
                        <div class="cells" id="cell-6"></div>
                        <div class="cells" id="cell-7"></div>
                        <div class="cells" id="cell-8"></div>
                    </div>
                </div>
                <div class="scoreboard hidden" id="score2">
                    <h3 id="p2-score-name"></h3>
                    <p id="p2-score-value"></p>
                </div>
            </div>
            <button id="play">Start</button>
        </div>
        
        <footer>
            <p><strong>Made by </strong><a href="https://github.com/Ahmedmk11" target="_blank">Ahmed Mahmoud</a></p>
            <p>Copyright Â© <span id="starting-year">2022</span><span id="current-year"></span></p>
        </footer>
    </body>

</html>
