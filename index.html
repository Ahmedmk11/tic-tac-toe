<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" defer></script>
        <script src="scripts/script.js" defer></script>
        <link rel="stylesheet" href="styles/style.css" />
        <title>Tic Tac Toe</title>
    
    </head>
    
    <body>
        
        <header>
            <h1>Tic Tac Toe</h1>
        </header>

        <form id="form" action="#" method="get">
            <label for="marker">X/O?</label>
            <select oninput="setCustomValidity('')" oninvalid="this.setCustomValidity('Player 1 should choose (X/O)')" id="marker" name="marker" required>
                <option value="" selected disabled>Marker</option>
                <option value="x">X</option>
                <option value="o">O</option>
            </select>

            <label for="player-type">Choose Opponent</label>
            <select oninput="setCustomValidity('')" oninvalid="this.setCustomValidity('You have to choose an opponent first.')" id="player-type" name="player-type" required>
                <option value="" selected disabled>Opponent</option>
                <option value="human">Human</option>
                <option value="computer">Computer</option>
            </select>

            <input oninput="setCustomValidity('')" oninvalid="this.setCustomValidity('Name should contain (1-16) characters')" type="text" id="p1-name" placeholder="Player Name" minlength="1" maxlength="16" required>
            <input oninput="setCustomValidity('')" oninvalid="this.setCustomValidity('Name should contain (1-16) characters')" type="text" id="p2-name" placeholder="Second Player" minlength="1" maxlength="16" style="display: none;" required>

        </form>
        
        <button id="play">Start</button>
        <button id="new-game" class="hidden">Play Again</button>

        <div id="game-board">
            <div class="cells" id="cell-0"></div>
            <div class="cells" id="cell-1"></div>
            <div class="cells" id="cell-2"></div>
            <div class="cells" id="cell-3"></div>
            <div class="cells" id="cell-4"></div>
            <div class="cells" id="cell-5"></div>
            <div class="cells" id="cell-6"></div>
            <div class="cells" id="cell-7"></div>
            <div class="cells" id="cell-8"></div>
        </div>


        <footer>
            <p><strong>Made by </strong><a href="https://github.com/Ahmedmk11" target="_blank">Ahmed Mahmoud</a></p>
            <p>Copyright Â© <span id="starting-year">2022</span><span id="current-year"></span></p>
        </footer>

    </body>

</html>
